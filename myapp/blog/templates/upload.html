{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
</head>
<body>
    <div>
        <h1>Upload your posts</h1>
        <form method="post">
            {% csrf_token %}
            <label>Title</label>  
            <input type="text" required name="title">
            <label>Name</label>
            <input type="text" required name="name">
            <label>Content</label>
            <input type="text" required name="content" id="content">
            <input type="submit" text="Post" class="button"><input type="reset" class="button">
        </form>
    </div>
    
</body>
</html>
