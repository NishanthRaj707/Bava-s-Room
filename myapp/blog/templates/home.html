{% load static %}
<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bava's Room</title>
    <link href='{% static "style.css" %} ' rel="stylesheet">

</head>
<body style='background-image:linear-gradient(135deg, #6a11cb, #2575fc)'>
    <div class="header">
        <h1 id="name">Bava's Room</h1>
        
    </div>

    <div class="content" style='display:flex;flex-wrap:wrap;justify-content:space-around'>
        <div class="post_detail">
        <div class="main">
            <h1 class="title">J.Nishanth Raj</h1>
            <h2 class="person">Founder</h2>
        </div>
            <p class="context">I usually learn new things other than school lessons in YouTube and from </p>
            <a href="{% url 'blog:personal' %}" class="links">Read more</a>
        </div>
        {%for post in posts%}
        <div class="post_detail">
            <div class="main">
                <h1 class="title">{{post.title}}</h1>
                <h2 class="person">{{post.name}}</h2>
            </div>
                <p class="context">{{post.content}}</p>
                <a href="{% url 'blog:detail' id=post.id %}" class="links">Read more</a>
            </div>
        {% endfor %}    
        
    </div>
    <a href="{% url 'blog:detail' id=1 %}"><button style='height:50px;width:50px;border-radius:40%;color:#ede8do;position:absolute;top:45px;right:3px;'>+</button></a> 
</body>
</html>
